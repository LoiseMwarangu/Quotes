<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" placeholder= "your name" name="name" #name="ngModel" required>
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div>
                        <p>Name is required</p>
            </div>
            <div class="form-group">
                <label for="description">Quote</label>
                <textarea class="form-control" placeholder="enter your quote" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger"></div>
                        <p> Quote is Required</p>
            </div>
            <div class="form-group">
                    <label for="author">Author</label>
                    <input type='text' id="author" [(ngModel)]="newQuote.author" placeholder="enter author " name="author" #author="ngModel" required >
                    <div [hidden]="author.valid || author.pristine" class="alert alert-danger"></div>
                        <p> Author is Required</p>
            </div>
            <div class="form-group">
                <label for="complete">Submit</label>
            </div>
        </form>
    </div>
</div>
