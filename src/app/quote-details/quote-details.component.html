<p>This quote was posted {{quote.completeDate|dateCount}} days ago</p>
<button id="delete" (click)='quoteDelete(true)'>Delete this quote</button>
<button id="likes" (click)='likes()'>👍Likes<span>{{like}}</span></button>
 <button id="dislikes" (click)='dislikes()'>👎Dislikes<span>{{dislike}}</span></button>
